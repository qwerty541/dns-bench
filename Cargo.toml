[package]
name = "dns-bench"
version = "0.2.0"
edition = "2021"
authors = ["Alexandr Garbuzov <qwerty541zxc@gmail.com>"]
description = "Determine the fastest DNS for yourself using simple command line tool."
keywords = ["dns", "network", "cli", "benchmark", "rust"]
categories = ["network-programming", "command-line-utilities"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/qwerty541/dns-bench"
homepage = "https://github.com/qwerty541/dns-bench"
readme = "README.md"
rust-version = "1.70.0"
exclude = [".github", ".vscode", ".gitignore"]

[dependencies]
clap = { version = "4.4.11", features = ["std", "derive"] }
indicatif = "0.17.7"
hickory-resolver = "0.24.0"
tabled = "0.14.0"
lazy_static = "1.4.0"

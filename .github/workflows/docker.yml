name: build, test, and push multi-arch docker image

on:
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-test-push:
    name: Build, Test, Push Image
    runs-on: ubuntu-latest

    steps:
      # Step 1: Maximize available build space
      - name: Maximize build space
        uses: easimon/maximize-build-space@fc881a613ad2a34aca9c9624518214ebc21dfc0c # v10
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          overprovision-lvm: "true"
          build-mount-path: "/var/lib/docker/"
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"
          remove-docker-images: "true"

      # Step 2: Restart Docker to apply changes
      - name: Restart docker
        run: sudo service docker restart

      # Step 3: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      # Step 4: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      # Step 5: Install QEMU for multi-arch testing
      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      # Step 6: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 7: Log in to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 8: Build and push multi-arch Docker image
      - name: Build and push multi-arch Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64/v8,linux/arm/v7,linux/386,linux/s390x,linux/ppc64le,linux/riscv64
          push: true
          tags: |
            ${{ vars.DOCKER_USERNAME }}/dns-bench:0.14.0
            ${{ vars.DOCKER_USERNAME }}/dns-bench:latest
            ghcr.io/${{ github.repository_owner }}/dns-bench:0.14.0
            ghcr.io/${{ github.repository_owner }}/dns-bench:latest

      # Step 9: Test the image on different architectures using QEMU
      - name: Test image on linux/amd64
        run: |
          docker pull --platform linux/amd64 ${{ vars.DOCKER_USERNAME }}/dns-bench:latest
          docker run --rm --platform linux/amd64 ${{ vars.DOCKER_USERNAME }}/dns-bench:latest --timeout 1
      - name: Test image on linux/arm64/v8
        run: |
          docker pull --platform linux/arm64/v8 ${{ vars.DOCKER_USERNAME }}/dns-bench:latest
          docker run --rm --platform linux/arm64/v8 ${{ vars.DOCKER_USERNAME }}/dns-bench:latest --timeout 1
      - name: Test image on linux/arm/v7
        run: |
          docker pull --platform linux/arm/v7 ${{ vars.DOCKER_USERNAME }}/dns-bench:latest
          docker run --rm --platform linux/arm/v7 ${{ vars.DOCKER_USERNAME }}/dns-bench:latest --timeout 1
      - name: Test image on linux/386
        run: |
          docker pull --platform linux/386 ${{ vars.DOCKER_USERNAME }}/dns-bench:latest
          docker run --rm --platform linux/386 ${{ vars.DOCKER_USERNAME }}/dns-bench:latest --timeout 1
      - name: Test image on linux/s390x
        run: |
          docker pull --platform linux/s390x ${{ vars.DOCKER_USERNAME }}/dns-bench:latest
          docker run --rm --platform linux/s390x ${{ vars.DOCKER_USERNAME }}/dns-bench:latest --timeout 1
      - name: Test image on linux/ppc64le
        run: |
          docker pull --platform linux/ppc64le ${{ vars.DOCKER_USERNAME }}/dns-bench:latest
          docker run --rm --platform linux/ppc64le ${{ vars.DOCKER_USERNAME }}/dns-bench:latest --timeout 1
      - name: Test image on linux/riscv64
        run: |
          docker pull --platform linux/riscv64 ${{ vars.DOCKER_USERNAME }}/dns-bench:latest
          docker run --rm --platform linux/riscv64 ${{ vars.DOCKER_USERNAME }}/dns-bench:latest --timeout 1
